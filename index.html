<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>ISS LOCATION FINDER</title>
  </head>
  <body>
    <h1>The International Space Station is moving at close to 28,000 km/h so its location changes really fast! Where is it right now?</h1>
    <div class="longsection">
      <h1 class="longtext">THE ISS's LONGITUDE IS</h1>
      <div class="longitude"></div>
    </div>
    <div class="latsection">
      <h1 class="lattext">THE ISS's LATITUDE IS</h1>
      <div class="latitude"></div>
    </div>
    <div class="velsection">
        <h1 class="lattext">THE ISS's VELOCITY IS</h1>
        <div class="vel"></div>
      </div>
      <div class="alsection">
        <h1 class="lattext">THE ISS's ALTITUDE IS</h1>
        <div class="al"></div>
      </div>
      
      
    <h1 class="refresh">PLEASE REFRESH THE PAGE TO GET NEW CORDS</h1>
    <h2 class="text">CREATED BY DEBARGHYA SAMANTA</h2>
  
    <script defer src="main.js"></script>
  </body>
</html>
